<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/89e78a04d2.js" crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="style.css">
    <title>Zomato</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="nav">
                <div class="get">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <p>Get the App</p>
                </div>
                <div class="owner">
                    <p>Add restaurant</p>
                    <i class="fa-solid fa-beer-mug-empty"></i>
                    
                    <p>Akhil</p>
                    <i class="fa-solid fa-angle-down"></i>
                   
                </div>
                
            </div>

            <div class="name">
                <img src="8313a97515fcb0447d2d77c276532a511583262271.avif" alt="">
                <p><br>Discover the best food & drinks in Kannur</p>
            </div>

            <div class="searchbox">
                <div class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <input type="text" placeholder="Kannur">
                    <i class="fa-solid fa-angle-down"></i>
                    <p>|</p>
                </div>
                <div class="search">
                   
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text"  placeholder=" Search for restaurant,cuisine or a dish ">

                </div>
               

                
            </div>


        </div>

    </div>

    
</body>
</html>
